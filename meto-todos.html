  <body>

    <div class="container">
      <div class="header clearfix">

        <h3 class="text-muted">Meto Todos</h3>

        {{> loginButtons}}
      </div>


      <div class="row marketing">
        <div class="col-lg-12">
          	{{> main}}

        </div>
      </div>



      <footer class="footer">
        <p>&copy; 2016 - Meto Todos</p>
      </footer>
       

    </div> <!-- /container -->

</body>

<template name="main">

	{{#if currentUser}}

	<form class="new-todo"> 
		<input type="text" name="text" placeholder="Add A New Todo...">
	</form>

	{{/if}}

	<ul>
		{{#each todos}}
		<li class="{{#if checked}}checked{{/if}}">
			{{#if currentUser}}
			<button class="delete-todo">&times;</button>
			{{/if}}
			<label>

			{{#if currentUser}}
			<input type="checkbox" checked="{{checked}}" class="toggle-checked">
			{{/if}}
			<span class="text">
				{{text}}
			</span>
			</label>
		</li>
		{{/each }}
	</ul>
</template>
